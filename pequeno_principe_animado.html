<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>Pequeno Pr√≠ncipe - Animado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            background: transparent;
            position: relative;
        }

        /* Pequeno Pr√≠ncipe flutuante */
        .card-prince {
            position: absolute;
            bottom: 50px;
            right: 500px;
            width: 280px;
            height: auto;
            z-index: 100;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.9))
                    drop-shadow(0 10px 20px rgba(0, 0, 0, 0.7));
            animation: float-card 6s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        .card-prince:hover {
            transform: scale(1.1) !important;
        }

        @keyframes float-card {
            0%, 100% {
                transform: translateY(0) rotate(-3deg);
            }
            50% {
                transform: translateY(-25px) rotate(3deg);
            }
        }

        /* Brilho ao redor */
        .prince-glow {
            position: absolute;
            bottom: 50px;
            right: 500px;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(255, 215, 0, 0.3) 0%,
                rgba(255, 165, 0, 0.2) 40%,
                transparent 70%
            );
            animation: glow-pulse 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 99;
        }

        @keyframes glow-pulse {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Part√≠culas douradas ao redor */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            opacity: 0;
            animation: particle-float 4s infinite;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.9);
        }

        @keyframes particle-float {
            0% {
                opacity: 0;
                transform: translateY(0) translateX(0) scale(1);
            }
            20%, 80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) translateX(30px) scale(0.3);
            }
        }
    </style>
</head>
<body>
    <!-- Brilho de fundo -->
    <div class="prince-glow"></div>

    <!-- Pequeno Pr√≠ncipe -->
    <img src="https://www.clashroyaledicas.com/wp-content/uploads/2023/11/campeao-pequeno-principe-do-clash-royale-render-3d.png" 
         class="card-prince" 
         alt="Pequeno Pr√≠ncipe"
         loading="eager">

    <!-- Part√≠culas ao redor -->
    <div id="particles-container"></div>

    <script>
        // Criar part√≠culas douradas ao redor do pr√≠ncipe
        const particlesContainer = document.getElementById('particles-container');
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Posi√ß√£o ao redor do pr√≠ncipe
            const baseX = window.innerWidth - 640; // Pr√≥ximo ao pr√≠ncipe
            const baseY = window.innerHeight - 200;
            
            particle.style.left = (baseX + Math.random() * 200 - 100) + 'px';
            particle.style.bottom = (baseY - window.innerHeight + Math.random() * 200) + 'px';
            particle.style.animationDelay = Math.random() * 4 + 's';
            particle.style.animationDuration = (Math.random() * 2 + 3) + 's';
            
            document.body.appendChild(particle);
            
            // Remover depois da anima√ß√£o
            setTimeout(() => {
                particle.remove();
            }, 5000);
        }

        // Criar part√≠culas continuamente
        setInterval(createParticle, 500);

        console.log('ü§¥ Pequeno Pr√≠ncipe animado carregado!');
    </script>
</body>
</html>
