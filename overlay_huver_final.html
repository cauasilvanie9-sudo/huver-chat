<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>Huver - Clash Royale Overlay</title>
    <style>
        /* Fonte You Blockhead Open instalada no sistema */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
            background: #1a4d8f;
        }

        /* Fundo do Clash Royale */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://t2.tudocdn.net/293755?w=1920');
            background-size: cover;
            background-position: center;
            filter: blur(2px) brightness(0.95);
            z-index: 0;
        }

        /* Overlay leve */
        .overlay-dark {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        /* Container principal */
        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            position: relative;
            z-index: 2;
        }

        /* === ÁREA DO GAMEPLAY (VERTICAL) - CÓPIA DA WEBCAM === */
        .gameplay-area {
            position: relative;
            width: 1080px;
            height: 1920px;
            transform: scale(0.53);
            transform-origin: center;
        }

        /* Textura de madeira NA BORDA (igual webcam) */
        .gameplay-area::before {
            content: '';
            position: absolute;
            top: -30px;
            left: -30px;
            right: -30px;
            bottom: -30px;
            border-radius: 35px;
            background: 
                /* Veios da madeira */
                repeating-linear-gradient(
                    90deg,
                    #654321 0px,
                    #5D3A1A 2px,
                    #8B4513 4px,
                    #A0522D 6px,
                    #8B4513 8px,
                    #5D3A1A 10px,
                    #654321 12px
                ),
                /* Textura vertical */
                repeating-linear-gradient(
                    0deg,
                    rgba(139, 69, 19, 0.9) 0px,
                    rgba(160, 82, 45, 0.9) 3px,
                    rgba(101, 67, 33, 0.9) 6px,
                    rgba(93, 58, 26, 0.9) 9px
                );
            box-shadow: 
                0 0 60px rgba(139, 69, 19, 0.8),
                inset 0 5px 15px rgba(160, 82, 45, 0.4),
                inset 0 -5px 15px rgba(0, 0, 0, 0.6);
            pointer-events: none;
            z-index: -1;
        }

        /* Borda interna decorativa (igual webcam) */
        .gameplay-area::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 5px solid #654321;
            border-radius: 28px;
            pointer-events: none;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.4);
        }

        /* Frame verde DENTRO (igual webcam) */
        .gameplay-frame {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 25px;
            background: #00FF00 !important;
            box-shadow: none;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: visible;
            padding: 0;
            margin: 0;
        }

        .gameplay-area-text {
            display: none;
        }

        @keyframes shine-gameplay {
            0% {
                transform: translateX(-100%) translateY(-100%);
            }
            100% {
                transform: translateX(100%) translateY(100%);
            }
        }

        /* Borda interna decorativa */
        .gameplay-border-inner {
            display: none;
        }

        /* Tachinhas/pregos decorativos na madeira */
        .gameplay-area .wood-nail {
            position: absolute;
            width: 18px;
            height: 18px;
            background: radial-gradient(circle, #3F3F3F 0%, #2A2A2A 40%, #1A1A1A 70%, #000 100%);
            border-radius: 50%;
            border: 3px solid #1A1A1A;
            box-shadow: 
                inset 0 2px 4px rgba(255, 255, 255, 0.3),
                inset 0 -2px 4px rgba(0, 0, 0, 0.8),
                0 3px 6px rgba(0, 0, 0, 0.8);
            z-index: 10;
            pointer-events: auto;
        }

        .nail-tl { top: 30px; left: 30px; }
        .nail-tr { top: 30px; right: 30px; }
        .nail-bl { bottom: 30px; left: 30px; }
        .nail-br { bottom: 30px; right: 30px; }

        /* === SIDEBAR DIREITA === */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        /* Nome do streamer com estilo CR - FUNDO DETALHADO */
        .streamer-name-box {
            background: 
                /* Padrão de linhas diagonais */
                repeating-linear-gradient(
                    45deg,
                    rgba(255, 255, 255, 0.05) 0px,
                    rgba(255, 255, 255, 0.05) 2px,
                    transparent 2px,
                    transparent 12px
                ),
                repeating-linear-gradient(
                    -45deg,
                    rgba(0, 0, 0, 0.1) 0px,
                    rgba(0, 0, 0, 0.1) 2px,
                    transparent 2px,
                    transparent 12px
                ),
                /* Padrão de losangos */
                repeating-linear-gradient(
                    90deg,
                    rgba(255, 255, 255, 0.03) 0px,
                    transparent 20px,
                    rgba(255, 255, 255, 0.03) 40px
                ),
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 0, 0, 0.08) 0px,
                    transparent 20px,
                    rgba(0, 0, 0, 0.08) 40px
                ),
                /* Gradiente de profundidade */
                radial-gradient(ellipse at top, 
                    rgba(59, 123, 196, 1) 0%,
                    rgba(37, 99, 168, 1) 40%,
                    rgba(26, 77, 143, 1) 100%
                ),
                /* Base azul */
                linear-gradient(135deg, 
                    #3b7bc4 0%, 
                    #2563a8 50%,
                    #1a4d8f 100%
                );
            border: 8px solid #FFD700;
            border-radius: 30px;
            padding: 20px 50px;
            box-shadow: 
                0 0 60px rgba(255, 215, 0, 0.9),
                0 0 90px rgba(255, 165, 0, 0.6),
                0 10px 40px rgba(0, 0, 0, 0.7),
                inset 0 5px 20px rgba(255, 255, 255, 0.2),
                inset 0 -5px 30px rgba(0, 0, 0, 0.5),
                inset 3px 0 15px rgba(0, 0, 0, 0.3),
                inset -3px 0 15px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            animation: box-pulse 3s ease-in-out infinite;
        }

        @keyframes box-pulse {
            0%, 100% {
                box-shadow: 
                    0 0 60px rgba(255, 215, 0, 0.9),
                    0 0 90px rgba(255, 165, 0, 0.6),
                    0 10px 40px rgba(0, 0, 0, 0.7),
                    inset 0 5px 20px rgba(255, 255, 255, 0.2),
                    inset 0 -5px 30px rgba(0, 0, 0, 0.5);
            }
            50% {
                box-shadow: 
                    0 0 90px rgba(255, 215, 0, 1),
                    0 0 120px rgba(255, 165, 0, 0.8),
                    0 10px 50px rgba(0, 0, 0, 0.9),
                    inset 0 5px 30px rgba(255, 255, 255, 0.3),
                    inset 0 -5px 40px rgba(0, 0, 0, 0.6);
            }
        }

        /* Efeito de borda metálica interna */
        .streamer-name-box::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 22px;
            pointer-events: none;
            z-index: 0;
            box-shadow: 
                inset 0 2px 10px rgba(255, 255, 255, 0.2),
                inset 0 -2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Pontos de luz nos cantos */
        .streamer-name-box::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            top: -40px;
            left: -40px;
            background: radial-gradient(circle, 
                rgba(255, 215, 0, 0.3) 0%,
                rgba(255, 165, 0, 0.1) 40%,
                transparent 70%
            );
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            animation: corner-glow 4s ease-in-out infinite;
        }

        @keyframes corner-glow {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Estrelas nos cantos */
        .star-decoration {
            position: absolute;
            font-size: 35px;
            animation: star-twinkle 2s infinite alternate;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.8));
        }

        .star-tl {
            top: -18px;
            left: -18px;
        }

        .star-tr {
            top: -18px;
            right: -18px;
            animation-delay: 0.5s;
        }

        .star-bl {
            bottom: -18px;
            left: -18px;
            animation-delay: 1s;
        }

        .star-br {
            bottom: -18px;
            right: -18px;
            animation-delay: 1.5s;
        }

        @keyframes star-twinkle {
            from {
                transform: scale(1) rotate(0deg);
                opacity: 0.8;
            }
            to {
                transform: scale(1.4) rotate(180deg);
                opacity: 1;
            }
        }

        .streamer-name {
            font-family: 'You Blockhead Open', 'You Blockhead', 'Impact', 'Arial Black', sans-serif;
            font-size: 80px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 6px;
            text-align: center;
            position: relative;
            z-index: 10;
            /* Gradiente EXATO do Clash Royale */
            color: #FFD700;
            background: linear-gradient(to bottom, 
                #FFFACD 0%,
                #FFD700 15%,
                #FFA500 40%,
                #FF8C00 65%,
                #D2691E 85%,
                #8B4513 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            /* Contorno branco GROSSO igual o original */
            -webkit-text-stroke: 6px #FFFFFF;
            /* Sombras 3D */
            filter: 
                drop-shadow(2px 2px 0px #E0E0E0)
                drop-shadow(4px 4px 0px #C0C0C0)
                drop-shadow(6px 6px 0px #A0522D)
                drop-shadow(8px 8px 0px #8B4513)
                drop-shadow(10px 10px 0px #654321)
                drop-shadow(0px 12px 25px rgba(0, 0, 0, 0.9));
            animation: name-glow 3s infinite alternate;
        }

        @keyframes name-glow {
            from {
                filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.6));
            }
            to {
                filter: drop-shadow(0 0 40px rgba(255, 215, 0, 1));
            }
        }

        /* Webcam QUADRADA MAIOR com borda de madeira */
        .webcam-container {
            position: relative;
            width: 380px;
            height: 380px;
            z-index: 11;
        }

        /* Textura de madeira NA BORDA */
        .webcam-container::before {
            content: '';
            position: absolute;
            top: -30px;
            left: -30px;
            right: -30px;
            bottom: -30px;
            border-radius: 25px;
            background: 
                /* Veios da madeira */
                repeating-linear-gradient(
                    90deg,
                    #654321 0px,
                    #5D3A1A 2px,
                    #8B4513 4px,
                    #A0522D 6px,
                    #8B4513 8px,
                    #5D3A1A 10px,
                    #654321 12px
                ),
                /* Textura vertical */
                repeating-linear-gradient(
                    0deg,
                    rgba(139, 69, 19, 0.9) 0px,
                    rgba(160, 82, 45, 0.9) 3px,
                    rgba(101, 67, 33, 0.9) 6px,
                    rgba(93, 58, 26, 0.9) 9px
                );
            box-shadow: 
                0 0 60px rgba(139, 69, 19, 0.8),
                inset 0 5px 15px rgba(160, 82, 45, 0.4),
                inset 0 -5px 15px rgba(0, 0, 0, 0.6);
            pointer-events: none;
            z-index: -1;
        }

        /* Borda interna decorativa */
        .webcam-container::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 5px solid #654321;
            border-radius: 18px;
            pointer-events: none;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.4);
        }

        .webcam-frame {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
            background: #00FF00 !important;
            box-shadow: none;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: visible;
            padding: 0;
            margin: 0;
        }

        /* Pregos na moldura da webcam */
        .webcam-nail {
            position: absolute;
            width: 18px;
            height: 18px;
            background: radial-gradient(circle, #3F3F3F 0%, #2A2A2A 40%, #1A1A1A 70%, #000 100%);
            border-radius: 50%;
            border: 3px solid #1A1A1A;
            box-shadow: 
                inset 0 2px 4px rgba(255, 255, 255, 0.3),
                inset 0 -2px 4px rgba(0, 0, 0, 0.8),
                0 3px 6px rgba(0, 0, 0, 0.8);
            z-index: 10;
            pointer-events: auto;
        }

        .webcam-nail-tl { top: -20px; left: -20px; }
        .webcam-nail-tr { top: -20px; right: -20px; }
        .webcam-nail-bl { bottom: -20px; left: -20px; }
        .webcam-nail-br { bottom: -20px; right: -20px; }

        .webcam-frame::before {
            display: none;
        }

        @keyframes rotate-shine {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .webcam-text {
            display: none;
        }

        /* === ÁREA DO CHAT === */
        .chat-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            position: relative;
            z-index: 20;
        }

        /* Título "CHAT DA LIVE" */
        .chat-title {
            font-family: 'You Blockhead Open', 'You Blockhead', 'Impact', 'Arial Black', sans-serif;
            font-size: 34px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-align: center;
            background: linear-gradient(135deg, 
                #FFD700 0%, 
                #FFA500 25%,
                #FFD700 50%,
                #FFA500 75%,
                #FFD700 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            filter: 
                drop-shadow(-2px -2px 0 #000)
                drop-shadow(2px -2px 0 #000)
                drop-shadow(-2px 2px 0 #000)
                drop-shadow(2px 2px 0 #000)
                drop-shadow(0 0 15px rgba(255, 215, 0, 0.9))
                drop-shadow(0 5px 10px rgba(0, 0, 0, 0.9));
            position: relative;
            z-index: 20;
            animation: shine-text 3s linear infinite, pulse-title 2s ease-in-out infinite;
        }

        @keyframes shine-text {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }

        @keyframes pulse-title {
            0%, 100% {
                transform: scale(1);
                filter: 
                    drop-shadow(-2px -2px 0 #000)
                    drop-shadow(2px -2px 0 #000)
                    drop-shadow(-2px 2px 0 #000)
                    drop-shadow(2px 2px 0 #000)
                    drop-shadow(0 0 15px rgba(255, 215, 0, 0.9))
                    drop-shadow(0 5px 10px rgba(0, 0, 0, 0.9));
            }
            50% {
                transform: scale(1.05);
                filter: 
                    drop-shadow(-2px -2px 0 #000)
                    drop-shadow(2px -2px 0 #000)
                    drop-shadow(-2px 2px 0 #000)
                    drop-shadow(2px 2px 0 #000)
                    drop-shadow(0 0 25px rgba(255, 215, 0, 1))
                    drop-shadow(0 5px 15px rgba(0, 0, 0, 1));
            }
        }

        /* Container do chat com moldura de madeira */
        .chat-container {
            position: relative;
            width: 450px;
            height: 350px;
        }

        /* Textura de madeira NA BORDA (igual webcam) */
        .chat-container::before {
            content: '';
            position: absolute;
            top: -30px;
            left: -30px;
            right: -30px;
            bottom: -30px;
            border-radius: 25px;
            background: 
                /* Veios da madeira */
                repeating-linear-gradient(
                    90deg,
                    #654321 0px,
                    #5D3A1A 2px,
                    #8B4513 4px,
                    #A0522D 6px,
                    #8B4513 8px,
                    #5D3A1A 10px,
                    #654321 12px
                ),
                /* Textura vertical */
                repeating-linear-gradient(
                    0deg,
                    rgba(139, 69, 19, 0.9) 0px,
                    rgba(160, 82, 45, 0.9) 3px,
                    rgba(101, 67, 33, 0.9) 6px,
                    rgba(93, 58, 26, 0.9) 9px
                );
            box-shadow: 
                0 0 60px rgba(139, 69, 19, 0.8),
                inset 0 5px 15px rgba(160, 82, 45, 0.4),
                inset 0 -5px 15px rgba(0, 0, 0, 0.6);
            pointer-events: none;
            z-index: -1;
        }

        /* Borda interna decorativa */
        .chat-container::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 5px solid #654321;
            border-radius: 18px;
            pointer-events: none;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.4);
        }

        /* Frame do chat (fundo de madeira) */
        .chat-frame {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
            background: 
                repeating-linear-gradient(
                    90deg,
                    #654321 0px,
                    #5D3A1A 2px,
                    #8B4513 4px,
                    #A0522D 6px,
                    #8B4513 8px,
                    #5D3A1A 10px,
                    #654321 12px
                ),
                repeating-linear-gradient(
                    0deg,
                    rgba(139, 69, 19, 1) 0px,
                    rgba(160, 82, 45, 1) 3px,
                    rgba(101, 67, 33, 1) 6px,
                    rgba(93, 58, 26, 1) 9px
                );
            box-shadow: inset 0 5px 20px rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 15px;
            margin: 0;
        }

        /* Pregos na moldura do chat */
        .chat-nail {
            position: absolute;
            width: 18px;
            height: 18px;
            background: radial-gradient(circle, #3F3F3F 0%, #2A2A2A 40%, #1A1A1A 70%, #000 100%);
            border-radius: 50%;
            border: 3px solid #1A1A1A;
            box-shadow: 
                inset 0 2px 4px rgba(255, 255, 255, 0.3),
                inset 0 -2px 4px rgba(0, 0, 0, 0.8),
                0 3px 6px rgba(0, 0, 0, 0.8);
            z-index: 10;
            pointer-events: auto;
        }

        .chat-nail-tl { top: -20px; left: -20px; }
        .chat-nail-tr { top: -20px; right: -20px; }
        .chat-nail-bl { bottom: -20px; left: -20px; }
        .chat-nail-br { bottom: -20px; right: -20px; }

        /* === CORRENTES CONECTANDO WEBCAM E CHAT === */
        .chain-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 8;
        }

        .chain {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 14px;
            height: 25px;
            background: 
                repeating-linear-gradient(
                    0deg,
                    #4A4A4A 0px,
                    #3A3A3A 5px,
                    #5A5A5A 10px,
                    #3A3A3A 15px,
                    #4A4A4A 20px
                );
            border-radius: 6px;
            box-shadow: 
                inset 2px 0 5px rgba(255, 255, 255, 0.3),
                inset -2px 0 5px rgba(0, 0, 0, 0.6),
                2px 2px 8px rgba(0, 0, 0, 0.8);
            animation: chain-swing 3s ease-in-out infinite;
        }

        .chat-section .chain-top {
            top: -27px;
            z-index: 15;
        }

        .webcam-container .chain-bottom {
            bottom: -27px;
            z-index: 15;
        }

        @keyframes chain-swing {
            0%, 100% {
                transform: translateX(-50%) rotate(-2deg);
            }
            50% {
                transform: translateX(-50%) rotate(2deg);
            }
        }

        /* Argolas da corrente */
        .chain::before,
        .chain::after {
            content: '';
            position: absolute;
            width: 22px;
            height: 10px;
            background: 
                radial-gradient(ellipse, #6A6A6A 0%, #4A4A4A 40%, #3A3A3A 80%, #2A2A2A 100%);
            border-radius: 50%;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 
                inset 0 2px 5px rgba(255, 255, 255, 0.5),
                inset 0 -2px 5px rgba(0, 0, 0, 0.7),
                0 3px 8px rgba(0, 0, 0, 0.9);
            border: 2px solid #2A2A2A;
        }

        .chain::before {
            top: -6px;
        }

        .chain::after {
            bottom: -6px;
        }

        /* Gancho na moldura da webcam (embaixo) */
        .webcam-container .chain-bottom::after {
            width: 24px;
            height: 12px;
        }

        /* Gancho na moldura do chat (em cima) */
        .chat-section .chain-top::before {
            width: 24px;
            height: 12px;
        }

        /* Decorações com imagens das cartas */
        .card-decoration {
            position: absolute;
            z-index: 5;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.9))
                    drop-shadow(0 10px 20px rgba(0, 0, 0, 0.7));
            animation: float-card 6s ease-in-out infinite;
            opacity: 1;
            transition: transform 0.3s ease;
        }

        .card-decoration:hover {
            transform: scale(1.1) !important;
        }

        /* Mega Cavaleiro - Canto superior esquerdo */
        .card-mega-knight {
            width: 420px;
            height: auto;
            top: 20px;
            left: 20px;
            animation-delay: 0s;
        }

        /* Bruxa Sombria - Canto inferior esquerdo */
        .card-witch {
            width: 480px;
            height: auto;
            bottom: 20px;
            left: 20px;
            animation-delay: 2s;
        }

        /* Pequeno Príncipe - Ao lado da webcam (direita inferior) */
        .card-prince {
            width: 280px;
            height: auto;
            bottom: 50px;
            right: 500px;
            animation-delay: 4s;
