<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>Bruxa Sombria - Animada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            background: transparent;
            position: relative;
        }

        /* Bruxa Sombria flutuante */
        .card-witch {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 480px;
            height: auto;
            z-index: 100;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.9))
                    drop-shadow(0 10px 20px rgba(0, 0, 0, 0.7));
            animation: float-card 6s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        .card-witch:hover {
            transform: scale(1.1) !important;
        }

        @keyframes float-card {
            0%, 100% {
                transform: translateY(0) rotate(-3deg);
            }
            50% {
                transform: translateY(-25px) rotate(3deg);
            }
        }

        /* Brilho roxo ao redor */
        .witch-glow {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 550px;
            height: 550px;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(147, 112, 219, 0.3) 0%,
                rgba(138, 43, 226, 0.2) 40%,
                transparent 70%
            );
            animation: glow-pulse 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 99;
        }

        @keyframes glow-pulse {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Part√≠culas roxas m√≠sticas */
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #9370DB;
            border-radius: 50%;
            opacity: 0;
            animation: particle-float 5s infinite;
            box-shadow: 0 0 15px rgba(147, 112, 219, 0.9);
        }

        @keyframes particle-float {
            0% {
                opacity: 0;
                transform: translateY(0) translateX(0) scale(1);
            }
            20%, 80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-120px) translateX(-40px) scale(0.3) rotate(360deg);
            }
        }

        /* Fuma√ßa escura */
        .smoke {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, 
                rgba(75, 0, 130, 0.4) 0%,
                rgba(25, 25, 112, 0.2) 40%,
                transparent 70%
            );
            border-radius: 50%;
            opacity: 0;
            animation: smoke-rise 6s infinite;
        }

        @keyframes smoke-rise {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.5);
            }
            30% {
                opacity: 0.6;
            }
            100% {
                opacity: 0;
                transform: translateY(-200px) scale(1.5);
            }
        }
    </style>
</head>
<body>
    <!-- Brilho de fundo -->
    <div class="witch-glow"></div>

    <!-- Bruxa Sombria -->
    <img src="https://www.clashroyaledicas.com/wp-content/uploads/2017/03/bruxa-sombria-ilustration-clash-royale-night-witch.png" 
         class="card-witch" 
         alt="Bruxa Sombria"
         loading="eager">

    <!-- Part√≠culas e fuma√ßa -->
    <div id="effects-container"></div>

    <script>
        const effectsContainer = document.getElementById('effects-container');
        
        // Criar part√≠culas m√≠sticas
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Posi√ß√£o ao redor da bruxa
            const baseX = 20 + 240; // Centro da bruxa
            const baseY = window.innerHeight - 300;
            
            particle.style.left = (baseX + Math.random() * 300 - 150) + 'px';
            particle.style.bottom = (Math.random() * 200) + 'px';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 8000);
        }

        // Criar fuma√ßa escura
        function createSmoke() {
            const smoke = document.createElement('div');
            smoke.className = 'smoke';
            
            const baseX = 20 + Math.random() * 400;
            const baseY = window.innerHeight - 100;
            
            smoke.style.left = baseX + 'px';
            smoke.style.bottom = '50px';
            smoke.style.animationDelay = Math.random() * 3 + 's';
            
            document.body.appendChild(smoke);
            
            setTimeout(() => {
                smoke.remove();
            }, 6000);
        }

        // Criar efeitos continuamente
        setInterval(createParticle, 600);
        setInterval(createSmoke, 2000);

        console.log('üßô‚Äç‚ôÄÔ∏è Bruxa Sombria animada carregada!');
    </script>
</body>
</html>
